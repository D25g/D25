<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Tournament - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Create Tournament</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow p-4 md:p-6">
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Tournament Details</h2>

      <form id="createTourForm" class="space-y-4">
        <!-- Title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
          <input type="text" id="title" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tournament title" required />
        </div>

        <!-- Session -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Session</label>
          <input type="text" id="session" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. Session10 / Session11" required />
        </div>

        <!-- Entry Fee -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Entry Fee</label>
          <input type="number" id="entryFee" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter entry fee amount" required />
        </div>

        <!-- Slot -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Slot</label>
          <input type="number" id="slot" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Total available slots" required />
        </div>

        <!-- End Time -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
          <input type="datetime-local" id="endTime" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
          Create Tournament
        </button>
      </form>
    </div>
  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      databaseURL: "https://dlstournament-31ac1-default-rtdb.firebaseio.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Handle tournament creation
    const form = document.getElementById("createTourForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const session = document.getElementById("session").value.trim();
      const entryFee = parseInt(document.getElementById("entryFee").value.trim());
      const slot = parseInt(document.getElementById("slot").value.trim());
      const endTime = document.getElementById("endTime").value;

      if (!title || !session || !entryFee || !slot || !endTime) {
        Swal.fire("Error", "Please fill in all fields.", "error");
        return;
      }

      try {
        // Session name e document create/update
        await setDoc(doc(db, "tournaments", session), {
          title,
          session,
          entryFee,
          slot,
          endTime,
          createdAt: serverTimestamp(),
        });

        Swal.fire("Success", "Tournament created successfully!", "success");
        form.reset();
      } catch (error) {
        console.error("Error creating tournament:", error);
        Swal.fire("Error", "Failed to create tournament.", "error");
      }
    });
  </script>

</body>
</html>
