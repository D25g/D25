<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">History</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow p-4 md:p-6">
    <!-- Player Registration History -->
    <div class="max-w-6xl mx-auto">
      <div id="playerList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
        <p class="text-gray-500 text-sm text-center">Loading...</p>
      </div>
    </div>
  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      databaseURL: "https://dlstournament-31ac1-default-rtdb.firebaseio.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    function formatDate(date) {
      const d = new Date(date);
      const day = String(d.getDate()).padStart(2, '0');
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const month = monthNames[d.getMonth()];
      const year = d.getFullYear();

      let hours = d.getHours();
      const minutes = String(d.getMinutes()).padStart(2, '0');
      const seconds = String(d.getSeconds()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;

      return `${day}, ${month}, ${year}, ${hours}:${minutes}:${seconds} ${ampm}`;
    }

    const playerListDiv = document.getElementById("playerList");
    const playerQuery = query(collection(db, "playerlist"), orderBy("date", "desc"));

    async function updateStatus(docId, status) {
      const docRef = doc(db, "playerlist", docId);
      try {
        await updateDoc(docRef, { status });
        Swal.fire({
          icon: 'success',
          title: `Status updated to ${status}`,
          timer: 1200,
          showConfirmButton: false
        });
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error updating status',
          text: error.message
        });
      }
    }

    onSnapshot(playerQuery, (snapshot) => {
      playerListDiv.innerHTML = "";
      if (snapshot.empty) {
        playerListDiv.innerHTML = `<p class='text-gray-500 text-sm'>No registered teams found.</p>`;
        return;
      }

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const date = data.date?.toDate ? formatDate(data.date.toDate()) : formatDate(data.date);

        const card = document.createElement("div");
        card.className = "border border-gray-300 rounded-lg p-4 bg-gradient-to-br from-white to-gray-100 shadow";
        card.innerHTML = `
          <div class="grid grid-cols-2 gap-2 text-sm text-gray-700">
            <span class="font-semibold">Team:</span> <span class="text-right text-gray-800 font-medium">${data.teamName}</span>
            <span class="font-semibold">ID Rating:</span> <span class="text-right text-gray-800 font-medium">${data.idRating}</span>
            <span class="font-semibold">Session:</span> <span class="text-right text-gray-800 font-medium">${data.sessionName}</span>
            <span class="font-semibold">Payment:</span> <span class="text-right text-gray-800 font-medium">à§³${data.entryFee}</span>
            <span class="font-semibold">Method:</span> <span class="text-right text-gray-800 font-medium">${data.paymentMethod}</span>
            <span class="font-semibold">TrxID:</span> <span class="text-right text-gray-800 font-medium">${data.trxId}</span>
            <span class="font-semibold">Status:</span> 
            <span class="text-right font-semibold ${data.status === 'Pending' ? 'text-yellow-600' : data.status === 'Approved' ? 'text-green-600' : 'text-red-600'}">
              ${data.status}
            </span>
            <span class="font-semibold">Date:</span> <span class="text-right text-gray-500 text-xs">${date}</span>
          </div>
          <div class="mt-3 flex justify-end gap-2">
            <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600" id="approveBtn">Approve</button>
            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" id="rejectBtn">Reject</button>
          </div>
        `;

        // Button event listeners
        const approveBtn = card.querySelector("#approveBtn");
        const rejectBtn = card.querySelector("#rejectBtn");

        approveBtn.addEventListener("click", () => updateStatus(docSnap.id, "Approved"));
        rejectBtn.addEventListener("click", () => updateStatus(docSnap.id, "Rejected"));

        playerListDiv.appendChild(card);
      });
    });
  </script>

</body>
</html>
